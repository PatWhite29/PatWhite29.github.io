            async function veAlmuseo(){
                let respuesta = await fetch ("https://collectionapi.metmuseum.org/public/collection/v1/objects/40");
                
                let respuestaJSON = await respuesta.json();
                console.log(respuestaJSON);
                console.log(respuestaJSON.artistAlphaSort);

                let d = document.createElement("h2");
                d.innerHTML = respuestaJSON.artistAlphaSort
                document.body.appendChild(d); 


                let i = document.createElement("img");
                i.src = respuestaJSON.primaryImage;
                i.style.width = "300px";
                document.body.appendChild(i);

            }
            veAlmuseo();
            
            
            
    </script>
